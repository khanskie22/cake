<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-info text-white text-center">
            <h3 class="card-title">Invoice</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <p>Customer Name: John Doe</p>
                <p>Address: 123 Main Street, City</p>
                <p>Email: john@example.com</p>
              </div>
              <div class="col-md-6">
                <p>Invoice Number: #123456</p>
                <p>Date: January 1, 2024</p>
              </div>
            </div>
            <table class="table mt-4">
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Quantity</th>
                  <th>Unit Price</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Product 1</td>
                  <td>2</td>
                  <td>$10.00</td>
                  <td>$20.00</td>
                </tr>
                <tr>
                  <td>Product 2</td>
                  <td>1</td>
                  <td>$15.00</td>
                  <td>$15.00</td>
                </tr>
                <tr>
                  <td colspan="3" class="text-end fw-bold">Subtotal</td>
                  <td>$35.00</td>
                </tr>
                <tr>
                  <td colspan="3" class="text-end fw-bold">Total</td>
                  <td>$38.50</td>
                </tr>
              </tbody>
            </table>
            <button class="btn btn-info float-end">Pay Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
