<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
             <div class="card">
                    <div class="card-header bg-info text-white text-center">
                        <h3 class="card-title">INVOICE</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p>Customer</p>
                                <p>Address</p>
                                <p>Email</p>
                            </div>
                            <div class="col-md-6">
                                <p>Invoice Number: #123456</p>
                                <p>Date: January 1,2024</p>
                            </div>
                            <table class="table mt-2">
                                <thead>
                                    <tr>
                                        <th>Item</th>
                                        <th>Quantity</th>
                                        <th>Unit Price</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1 Layer cake</td>
                                        <td>2</td>
                                        <td>₱ 1000</td>
                                        <td>₱ 1000</td>
                                    </tr>
                                    <tr>
                                        <td colspan="3" class="text-end fw-bold">Subtotal</td>
                                        <td>₱ 1000</td>
                                    </tr>
                                </tbody>
                            </table>
                            <button class="btn btn-info float-end">Pay Now</button>
                        </div>
                    </div>
             </div>


            </div>
        </div>

     </div>
      
    </body>
</html>
